<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3a6073, #d5d1c4);
            color: #333;
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-theme {
            background: linear-gradient(135deg, #2b303a, #4e545e);
            color: #f0f0f0;
        }
        .dark-theme p {
            color: #ffffff;
        }
        .header {
            background: linear-gradient(135deg, #3b7a8c, #b4c9c8);
            color: #333;
        }
        .dark-theme .header {
            background: linear-gradient(135deg, #2b303a, #4e545e);
            color: #f0f0f0;
        }
        .shadow-3d {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .fade {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .fade-in {
            opacity: 1;
        }
        .luxury-button {
            background: linear-gradient(90deg, #4eacb7, #2d4d54);
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 30px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
        }
        .luxury-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .social-icon {
            transition: transform 0.3s, color 0.3s;
        }
        .social-icon:hover {
            transform: scale(1.2);
            color: #4eacb7;
        }
        .sidebar {
    width: 250px;
    background: linear-gradient(135deg, #3b7a8c, #b4c9c8);
    position: fixed;
    top: 0;
    left: -250px; /* Start offscreen */
    height: auto; /* Set to auto */
    max-height: 100%; /* Limit to viewport height */
    overflow-y: auto; /* Allow scrolling if needed */
    transition: left 0.3s;
    z-index: 10;
}

.sidebar.active {
    left: 0; /* Slide in */
}

.sidebar a {
    display: flex;
    align-items: center;
    padding: 15px;
    color: #333;
    text-decoration: none;
    transition: background 0.3s;
}

.sidebar a:hover {
    background: rgba(255, 255, 255, 0.2);
}

        .toggle-sidebar {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            background: #4eacb7;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 20;
        }
        @media (max-width: 768px) {
            .toggle-sidebar {
                display: block;
                
            }
        }
        .switch {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .sun-icon {
            display: none; /* Hide by default */
        }
        .dark-theme .sun-icon {
            display: inline; /* Show in dark theme */
        }
        .moon-icon {
            display: inline; /* Show by default */
        }
        .dark-theme .moon-icon {
            display: none; /* Hide in dark theme */
        }
    </style>
    <script>
        const roles = ["Designer", "Developer", "Coder"];
        let currentIndex = 0;

        function rotateRoles() {
            const roleElement = document.getElementById("role");
            roleElement.classList.remove("fade-in");
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % roles.length;
                roleElement.textContent = roles[currentIndex];
                roleElement.classList.add("fade-in");
            }, 500);
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
            const toggleButton = document.querySelector('.toggle-sidebar');
            toggleButton.innerHTML = sidebar.classList.contains('active') ? '✖' : '☰';
        }

        setInterval(rotateRoles, 2000);
        window.onload = () => {
            document.getElementById("role").classList.add("fade-in");
        };
    </script>
</head>
<body>
    <header class="flex justify-between items-center p-6 header shadow-lg rounded-lg">
        <div class="text-5xl font-bold">
            FOLIO <span class="text-yellow-400">.</span>
        </div>
        <nav class="space-x-8">
            <a class="underline-effect hover:text-yellow-400 transition duration-200" href="#">Home</a>
            <a class="underline-effect hover:text-yellow-400 transition duration-200" href="#">About</a>
            <a class="underline-effect hover:text-yellow-400 transition duration-200" href="#">Skills</a>
            <a class="underline-effect hover:text-yellow-400 transition duration-200" href="#">Blog</a>
        </nav>
        <div class="flex items-center space-x-4">
            <label class="switch">
                <input type="checkbox" onchange="toggleTheme()">
                <span class="slider">
                    <i class="fas fa-sun sun-icon"></i>
                    <i class="fas fa-moon moon-icon"></i>
                </span>
            </label>
            <a class="social-icon hover:text-yellow-400 transition duration-200" href="#" aria-label="LinkedIn">
                <i class="fab fa-linkedin fa-lg"></i>
            </a>
            <a class="social-icon hover:text-yellow-400 transition duration-200" href="#" aria-label="Instagram">
                <i class="fab fa-instagram fa-lg"></i>
            </a>
            <a class="social-icon hover:text-yellow-400 transition duration-200" href="#" aria-label="Twitter">
                <i class="fab fa-twitter fa-lg"></i>
            </a>
        </div>
        <div class="toggle-sidebar" onclick="toggleSidebar()">☰</div>
    </header>
    
    <div class="sidebar">
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-user"></i> About</a>
        <a href="#"><i class="fas fa-cogs"></i> Skills</a>
        <a href="#"><i class="fas fa-blog"></i> Blog</a>
    </div>
    
    <main class="flex flex-col lg:flex-row items-center justify-center min-h-screen p-6 relative">
        <div class="relative z-10 flex flex-col items-start space-y-6 max-w-lg">
            <div class="bg-blue-600 text-white px-4 py-2 rounded-full shadow-md text-lg font-semibold">
                Hello
            </div>
            <h1 class="text-7xl font-bold">
                I'm <span id="role" class="text-yellow-400 fade">Designer</span>
            </h1>
            <p class="max-w-md text-lg leading-relaxed">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias pariatur dicta suscipit ratione veritatis dolor saepe harum. Amet, totam earum!
            </p>
            <div class="flex space-x-4">
                <button class="luxury-button shadow-md">
                    Download CV
                </button>
                <button class="luxury-button shadow-md">
                    Hire Me
                </button>
            </div>
        </div>
        <div class="relative z-10 mt-8 lg:mt-0 lg:ml-8">
            <img 
                alt="Profile picture of a person with curly hair and a white shirt" 
                class="w-full max-w-md rounded-lg shadow-3d transform transition duration-500 hover:scale-105" 
                src="https://storage.googleapis.com/a1aa/image/kkqcRue07DXPI6TnPCJNkpAAgaq9t9yJlGead6bvyzVQ4ykTA.jpg" 
                width="400" 
                height="400" 
            />
        </div>
        <div class="absolute top-0 left-0 w-48 h-48 bg-gradient-to-r from-green-400 to-blue-500 rounded-full opacity-20"></div>
        <div class="absolute top-0 right-0 w-24 h-24 bg-gradient-to-r from-green-400 to-blue-500 rounded-full opacity-20"></div>
        <div class="absolute bottom-0 right-0 w-64 h-64 bg-gradient-to-r from-green-400 to-blue-500 rounded-full opacity-20"></div>
    </main>
</body>
</html>
