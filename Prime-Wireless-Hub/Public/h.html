<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Internet Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .info-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            width: 90%;
            max-width: 700px;
            overflow: hidden;
            text-align: center;
        }

        .card-left, .card-right {
            padding: 20px;
            flex: 1;
        }

        h1 {
            color: #007bff;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .award-section {
            background-color: #e7f3ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .award-section i {
            margin-right: 5px;
            color: #007bff;
            font-size: 1.5rem;
        }

        .feature-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .feature-list li {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .feature-list i {
            margin-right: 5px;
            color: #555;
        }

        .cta-button {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            max-width: 220px;
            margin: 10px auto;
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .contact-section {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
        }

        .contact-section i {
            margin-right: 5px;
            color: #007bff;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .info-card {
                flex-direction: column;
                width: 100%;
            }

            h1 {
                font-size: 1.9rem;
            }

            .cta-button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="info-card" role="main" aria-labelledby="global-title">
        <div class="card-left">
            <h1 id="global-title">Global Internet Services</h1>
            <div class="award-section" aria-label="Best overall internet provider">
                <i class="fas fa-trophy" aria-hidden="true"></i> Best Overall
            </div>
            <ul class="feature-list" aria-label="Internet features">
                <li><i class="fas fa-bolt" aria-hidden="true"></i> Speeds: 10 Mbps â€“ 4,700 Mbps</li>
                <li><i class="fas fa-dollar-sign" aria-hidden="true"></i> Starting from: $55.00/mo.</li>
            </ul>
            <a href="#" class="cta-button" role="button" aria-label="View featured plans">Explore Plans</a>
        </div>
        <div class="card-right">
            <img src="https://www.allconnect.com/wp-content/uploads/2021/05/ATT_RA.png" alt="AT&T logo" style="width: 120px; margin-bottom: 15px;">
            <a href="#" class="cta-button" role="button" aria-label="Check plans with AT&T">Check Plans</a>
            <div class="contact-section" aria-label="Contact information">
                <i class="fas fa-phone-alt" aria-hidden="true"></i> (833) 884-5523
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
